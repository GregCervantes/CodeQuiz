<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Kanye Quiz</title>
  </head>
  <body>
    <header>
      <h1>How well do you know Kanye?</h1>
      <div class="timer">Time Remaining: <span id="time">0</span></div>
    </header>

    <main>
      <section id="start-screen" class="start">
        <button id="start">START</button>
      </section>

      <section id="questions"></section>

      <section id="end-screen" class="hide">
        <h2>Score: <span id="score"></span></h2>
        <form>Initials Here: <input type="text" id="initials" max="3" /></form>
        <button id="submit">Submit</button>
      </section>

      <section class="hide">
        <button>High Score</button>
        <button>Reset Score</button>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
